<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page in Html & CSS_Tela_Contact_Responsiva_map | Online Tutorials</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="contacUs">
        <div class="title">
            <h2>Get In Touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <!-- Form -->
                <h3>Send a Message</h3>
                <form action="">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Enter your first name">
                            </div>

                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Enter your last name">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email Address</span>
                                <input type="email" placeholder="Enter your first e-mail">
                            </div>

                            <div class="inputBox">
                                <span>Mobile Phone Number</span>
                                <input type="tel" placeholder="+xx (xx) xxxx-xxxxx">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                            </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                </div>
                            </div>

                        </div>

                    </div>
                </form>

            <!-- Info box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <span>
                        <ion-icon name="location"></ion-icon>
                    </span>
                    <p>Localidade. Ex: Cannaught Palace, New Delhi <br>INDIA</p>
                </div>
                <div class="infoBox">
                    <span>
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    E-mail. Ex: <a href="lorem@gmail.com"> lorem@gmail.com</a>
                </div>
                <div class="infoBox">
                    <span>
                        <ion-icon name="call"></ion-icon>
                    </span>
                    <a href="tel:+91 978 654 3210"> +91 978 654 3210</a>
                </div>

                <!-- Social Media Links -->
                <ul class="sci">
                    <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
            </div>

            <!-- Map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.114841603438!2d77.20498720032332!3d28.628901610663704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught%20Place%2C%20Nova%20Delhi%2C%20Deli%20110001%2C%20%C3%8Dndia!5e0!3m2!1spt-BR!2sbr!4v1700535337248!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
